<body class="d-flex flex-column vh-100">
  <header class="app-navbar"></header>
  <main class="flex-grow-1 animated">
    <div class="container justify-content-center">
      <h1 class="text-center">Authors of the tasks</h1>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div
          *ngFor="let user of arrayTodoUser"
          class="col-lg-4 col-md-6 col-sm-12 mb-4"
        >
          <div class="card shadow-sm animated-card h-100">
            <img
              [src]="user.image"
              class="card-img-top"
              alt="Immagine di esempio"
            />

            <div class="card-body">
              <h5 class="card-title text-center mb-4">
                Author: {{ user.firstName }} {{ user.lastName }}
              </h5>

              <ul class="list-group list-group-flush">
                <li
                  *ngFor="let task of user.task"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span class="border-0 align-items-center">
                    <b>Task:</b> {{ task.todo }}
                  </span>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="'task-' + user.id + '-' + task.id"
                    [checked]="task.completed"
                  />
                </li>
              </ul>
            </div>

            <div class="card-footer text-center">
              <button class="btn btn-dark">Aggiungi Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer"></footer>
</body>
